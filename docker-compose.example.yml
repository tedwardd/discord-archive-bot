services:
  archive-bot:
    build: .
    restart: unless-stopped
    volumes:
      - ./data:/data
    environment:
      - DISCORD_TOKEN=your_discord_bot_token_here
      - DATABASE_PATH=/data/archive_bot.db
      # Optional: SolveCaptcha API key for !render command (https://solvecaptcha.com)
      - SOLVECAPTCHA_API_KEY=
      # Disable Python output buffering for real-time logs
      - PYTHONUNBUFFERED=1
